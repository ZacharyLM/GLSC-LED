<style>
.slider {
    width: 100%;
    max-width: 300px; /* Adjust as needed */
    margin: 0 auto;
    overflow: hidden;
    border: 5px solid #333; /* Add border styling */
}

.slider img {
    width: 100%;
    height: auto;
    
}
.led-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  width: 100%;
  position: absolute /* Adjust as needed */
  z-index: 1; /* Background color for contrast */
}

.led {
  width: 20px; /* Adjust the size of the LED */
  height: 20px; /* Adjust the size of the LED */
  border-radius: 50%; /* Makes the divs circular */
  background-color: #ff0000; /* Initial color of the LED (red in this case) */
  animation: changeColor 2s infinite; /* Color change animation */
}
.top {
  top: 0;
}

.bottom {
  bottom: 0;
}

@keyframes changeColor {
  0% {
    background-color: #ff0000; /* Red */
  }
  33.33% {
    background-color: #00ff00; /* Green */
  }
  66.66% {
    background-color: #0000ff; /* Blue */
  }
  100% {
    background-color: #ff0000; /* Back to Red */
  }
}

</style>
<script>
const sliderImages = document.querySelectorAll('.slider img');
let currentImageIndex = 0;

function showImage(index) {
    sliderImages.forEach(image => {
        image.style.display = 'none';
    });

    sliderImages[index].style.display = 'block';
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % sliderImages.length;
    showImage(currentImageIndex);
}

// Initially show the first image
showImage(currentImageIndex);

// Change image every few seconds (adjust the interval as needed)
setInterval(nextImage, 2000); // Switch to the next image every 3 seconds

</script>

<!DOCTYPE html>
<html>
<head>
    <title>Button-Style Link</title>
    <style>
        /* Style the link to look like a button */
        .Zachary {
         background-color: #fff;
            color: #000;
            height: 40px;
            width: 120px;
            text-decoration: none;
            font-weight: bold;
            font-size: 50px;
            border-radius: 25px;
            margin-right: 30px;
            border: 2px solid #000; 
            cursor: pointer;
            font-style: italic;
            transition: background-color 2s;

        }

        /* Add hover effect */
        .Zachary:hover {
            background-color: #50C878;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Use the styled link as a button -->
    <a class="Zachary" href="html/Zachary.html">Zachary Mosley</a>
</body>
</html>
